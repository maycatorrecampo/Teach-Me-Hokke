<!DOCTYPE HTML>

<html>
<head>
<title>Teach me, Hokke-senpai!</title>
<link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body id="body">
<div id="main-container">
  <div id="startup-container">
    <div id="title-area">
      <div class="title-center"></div>
      <button id="title-start" class="title-start">START!</button>
    </div>
  </div>
  
  <div id="instruction-container">
    <div class="instr-header">INSTRUCTIONS</div>
    <div class="instr-col-left">
      <p>Hokuto-senpai, nicknamed fondly by his classmates as "Hokke", happens to like girls who are really good in English.</p>
      <p>Ace the Context Clues quiz by providing the closest synonym to the underlined words in the given sentences and win Hokke-senpai's heart!</p>
    </div>
    <div class="instr-col-right">
      <div class="instr-chara"></div>
      <div id="instr-next">NEXT</div>
    </div>
  </div>
  
  <div id="quiz-container">
  </div>
  
  <div id="results-container">
  </div>
  
  <div id="event-container">
  </div>
</div>

<script charset="utf-8" src="js/data.js"></script>
<script charset="utf-8" src="js/startup.js"></script>
<script charset="utf-8" src="js/instructions.js"></script>
  
<script type="text/javascript"> app.views.startup.render() </script>
</body>




</html>
